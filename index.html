<!DOCTYPE html>
<html lang="en">

<head>
    <title>filter products</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
<body>
    <div class="search-wrapper">
        <div id="search-container">
            <input type="search" id="searching" placeholder="search the product name" />
            <button id="search-button">search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('shirts')">shirts</button>
            <button class="button-value" onclick="filterProduct('Pants')">Pants</button>
            <button class="button-value" onclick="filterProduct('Watches')">Watches</button>
            <button class="button-value" onclick="filterProduct('shoes')">shoes</button>
        </div>
        <div id="products"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
